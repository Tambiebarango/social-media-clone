<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="navbar-brand bigbrand" style="font-family: 'Pacifico', cursive;" href="{% url 'post_list' %}">B</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'about' %}">About</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="https://github.com/">Github</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="https://www.linkedin.com/">LinkedIn</a> </li>
        </ul>
        <ul class= 'nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li class="nav-item active"><a class="navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'post_new' %}">New Post</a> </li>
          <li class="nav-item active"><a class="navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'post_draft_list' %}">Drafts</a> </li>
          <li class="nav-item active"><a class="navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'logout' %}">Logout</a> </li>
          <li> <a>Welcome: {{ user.username }}</a> </li>


          {% else %}
          <li class="nav-item active pull-right"><a class="navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a> </li>
          <li class="nav-item active pull-right"><a class="navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'signup' %}">Signup</a> </li>

          {% endif %}
        </ul>
      </nav>
      <div class="content container">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block body_block %}
              {% endblock %}

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
