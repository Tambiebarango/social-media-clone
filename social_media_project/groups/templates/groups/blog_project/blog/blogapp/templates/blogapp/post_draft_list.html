{% extends "blogapp/base.html" %}
{% block body_block %}

  <div class="container">
    <h2>Here are your drafts:</h2>
    <ul>
      {% for post in posts %}

        <div class="post">
          <p classs='date'>created: {{ post.created_date|date:'d-m-Y'}}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|truncatechars:200}}</p>
        </div>

      {% endfor %}
    </ul>

  </div>

{% endblock %}
