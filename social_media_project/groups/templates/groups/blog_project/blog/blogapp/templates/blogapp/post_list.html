{% extends 'blogapp/base.html' %}

{% block body_block %}
<div class="centerstage">


    {% for post in post_list %}
        <div class="post">

            <h3 style="font-family: 'Special Elite', cursive;"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <div class="date">
                <p>Published by <strong><em> {{ post.author|safe }} </em></strong> on {{ post.published_date|date:"D M Y"}}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
