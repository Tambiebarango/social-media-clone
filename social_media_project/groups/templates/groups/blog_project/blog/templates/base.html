<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <ul class="nav navbar-nav">
          <li class="nav-item active"><a class="navbar-brand" style="font-family: 'Pacifico', cursive;"href="{% url 'index' %}">B</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'index' %}">About</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="https://github.com/">Github</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="https://www.linkedin.com/">LinkedIn</a> </li>
          <li class="nav-item active"> <a class= "navbar-link" style="font-family: 'Special Elite', cursive;" href="{% url 'signup' %}">Signup</a> </li>
          {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{% url 'user_logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'user_login' %}">Login</a></li>
          {% endif %}



        </ul>
      <form class="form-inline my-2 my-lg-0 pull-right">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      </nav>
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
